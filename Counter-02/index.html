<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter - JS Projects</title>
</head>
<body>
    <main style="height: 100vh;">
        <div style="text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; font-size: 30px;">
            <div id="count" style="padding: 10px 0;">
                0
            </div>
            <div>
                <button type="button" 
                style="border: 1px solid grey; 
                       margin: 0 2px; 
                       font-size: 20px; 
                       background: transparent; 
                       cursor: pointer;" 
                id="addCount">Increment +</button>
                
                <button type="button" 
                style="border: 1px solid grey; 
                       margin: 0 2px; 
                       font-size: 20px; 
                       background: transparent; 
                       cursor: pointer;" 
                id="removeCount">Decrement -</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
